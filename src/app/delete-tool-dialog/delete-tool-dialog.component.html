<div class="delete-dialog-container">
  <div class="dialog-header">
    <mat-icon color="warn" class="warning-icon">warning</mat-icon>
    <h2 class="dialog-title">Confirmer la suppression</h2>
  </div>

  <mat-dialog-content>
    <p class="confirmation-text">
      Êtes-vous sûr de vouloir supprimer cet outil ?
    </p>
    
    <div class="event-details">
      <div class="detail-item">
        <mat-icon class="detail-icon">build</mat-icon>
        <span class="detail-label">Source :</span>
        <span class="detail-value">{{ data.source }}</span>
      </div>
      
      <div class="detail-item">
        <mat-icon class="detail-icon">event</mat-icon>
        <span class="detail-label">Date :</span>
        <span class="detail-value">{{ data.date | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
    
    <p class="warning-text">
      <mat-icon class="warning-small-icon">info</mat-icon>
      Cette action est irréversible.
    </p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button class="cancel-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
      Annuler
    </button>
    <button mat-raised-button color="warn" class="delete-btn" (click)="onConfirm()">
      <mat-icon>delete</mat-icon>
      Supprimer
    </button>
  </mat-dialog-actions>
</div>
